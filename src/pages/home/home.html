<ion-header>
  <ion-navbar>
    <ion-title>Où est la fête?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-home">
      <div *ngFor="let course of obsable | async">
        
            <ion-card [ngClass]="(course.author == author1) ? 'card-right' : 'card-left'"> 
                <ion-card-header>
                {{course.author}}
              
                
                </ion-card-header>
                <ion-card-content>
              {{course.content}}
                </ion-card-content>
              </ion-card>
         
        
      </div>
    
</ion-content>

<ion-footer>
  <ion-grid>

    <ion-row>
        <ion-col>
            <ion-item>
              <ion-label>Choose author:</ion-label>
                <ion-select [(ngModel)]="author">
                  <ion-option value="a1">Hugo</ion-option>
                  <ion-option value="a2">Martin</ion-option>
                  <ion-option value="a3">Admin</ion-option>
                </ion-select>
            </ion-item>
          </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-75>
        <ion-input type="text" placeholder="Enter Chat Message" [(ngModel)]="msgContent"></ion-input>
      </ion-col>
  
      <ion-col>
        <button ion-button color="dark" (click)="send()">Send</button>
      </ion-col>
    </ion-row>

  </ion-grid>  
  
</ion-footer>
