
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Map 
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"></button>

<ion-content padding>
  
  <div #map id="map">
    <button ion-button (click)="onButtonClick($event)">Map</button>
  </div>
</ion-content>
